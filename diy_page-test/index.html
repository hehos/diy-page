<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://ui.9z.cn/js/jquery/jquery-1.11.1.min.js"></script>
</head>
<body>
<style>
    .checkbox { display: block; }
</style>
<script src="base.js"></script>
<script>
var html;

html  = JZD.Html.radio('size', [
    {label : "大图", value : 0},
    {label : "小图", value : 1},
    {label : "一大两小", value : 2},
    {label : "详细列表", value : 3}
], 1);
$('body').append(html);

html = JZD.Html.checkbox({
    name : 'buy_btn',
    value : '1',
    label : '显示购买按钮',
    checked : 'checked'
});
$('body').append(html);

html = JZD.Html.checkbox([
    { name : 'buy_btn', value : '0', label : '显示加入心愿单按钮', checked : 'checked'},
    { name : 'buy_btn', value : '0', label : '显示商品名', checked : 'checked'},
    { name : 'buy_btn', value : '0', label : '显示商品简介'},
], '<div class="controls-card-item">', '</div>');
$('body').append(html);
</script>

</body>
</html>
