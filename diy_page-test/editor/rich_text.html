<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rich_text.html</title>

    <link href="http://kdt-static.qiniucdn.com/v2/css/bootstrap_140705.css" rel="stylesheet" type="text/css" />
    <link href="http://kdt-static.qiniucdn.com/v2/build_css/stylesheets/www/projects/pc_84a1f2868f.css" rel="stylesheet" type="text/css" />
    <style>
        div, textarea { box-sizing: border-box; }
        #editor_wrap{
            border: 1px solid #eee;
            padding: 10px;
            position: absolute;
            left: 300px; top: 20px;
        }
        textarea{
            width: 100%;
        }
    </style>
</head>
<body>

<div class="js-app-main">
<div class="app-design clearfix">
    <div  class="app-sidebar">
        <div id="editor_wrap" class="app-sidebar-inner js-sidebar-region"></div>
    </div>
</div>
</div>

<script src="../base.js"></script>
<script src="rich_text.js"></script>
<script src="http://ui.9z.cn/js/jquery/jquery-1.11.1.min.js"></script>
<script>
    var data = {
        bg_color : '',
        fullscreen : false,
        content : "this is a test value"
    };
    var editor = new JZD.Editor.RichText($('#editor_wrap'), data);
    editor.render();
</script>
</body>
</html>
